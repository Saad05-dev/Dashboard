<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts for website -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS file-->
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="side-bar">
        <div class="logo">
            <img src="icons/view-dashboard.svg" class="logo-img" alt="logo">
            <h2>Dashboard</h2>
        </div>
        <div class="tasks">
            <img src="icons/home.svg" alt="home">
            <p>Home</p>
            <img src="icons/card-account-details.svg" alt="profile">
            <p>Profile</p>
            <img src="icons/message-reply.svg" alt="messages">
            <p>Messages</p>
            <img src="icons/clock-time-four.svg" alt="history">
            <p>History</p>
            <img src="icons/file-multiple.svg" alt="tasks">
            <p>Tasks</p>
            <img src="icons/account-group.svg" alt="communities">
            <p>Communities</p>
        </div>
        <div class="about">
            <img src="icons/cog.svg" alt="settings">
            <p>Settings</p>
            <img src="icons/help-box.svg" alt="support">
            <p>Support</p>
            <img src="icons/shield-check.svg" alt="privacy">
            <p>Privacy</p>
        </div>
    </div>
    <div class="content-wrapper">
        <!-- Nav bar-->
        <div class="nav-bar">
            <!--Top nav row-->
            <div class="nav-top">
                <img class="search" src="icons/magnify.svg" alt="search">
                <input type="text" class="search">
                <img class="bell" src="icons/bell-ring-outline.svg" alt="notifications">
                <img class="icon" src="icons/grey-cat.webp" alt="icon">
                <p class="username">Morgan Oakley</p>
            </div>
            <!-- Bottom nav row-->
            <div class="nav-bot">
                <img src="icons/grey-cat.webp" alt="icon">
                <div class="greetings">
                <p>Hi there,</p>
                <p class="username">Morgan Oakley (@morgan)</p>
                </div>
                <div class="buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main">
            <p>wassup</p>
        </div>
    </div>
</body>
</html>
